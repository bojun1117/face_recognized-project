<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='gallery.css') }}">
    <title>finish..</title>
</head>
<body>
    <body>
        <div class="photo-gallery">
            <div class="container">
                <div class="intro">
                    <h2 class="text-center">人臉辨識器</h2>
                    <p class="text-center">辨識結果如下...</p>
                </div>
                <div class="row photos">                 
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
    <script>
        var elements = "{{length}}";
        for(var i = 0; i < elements; i++) {
            var name = "./static/selected_images/"+(i+1)+".jpg";
            let img = document.createElement("img");
            let div = document.createElement("div");
            let a = document.createElement("a");
            div.className="col-sm-6 col-md-4 col-lg-3 item";
            a.dataset.lightbox="photos";
            a.href=name;
            img.className="img-fluid";
            img.src = name;
            a.appendChild(img);
            div.appendChild(a);
            document.getElementsByClassName("row photos")[0].appendChild(div);
            }
    </script>
</body>
</html>
